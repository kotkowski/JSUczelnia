<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="sounds/boom.wav" hidden id="boom"></audio>
    <audio src="sounds/clap.wav" hidden id="clap"></audio>
    <audio src="sounds/hihat.wav" hidden id="hihat"></audio>
    <audio src="sounds/kick.wav" hidden id="kick"></audio>
    <audio src="sounds/openhat.wav" hidden id="openhat"></audio>
    <audio src="sounds/ride.wav" hidden id="ride"></audio>
    <audio src="sounds/snare.wav" hidden id="snare"></audio>
    <audio src="sounds/tink.wav" hidden id="tink"></audio>
    <audio src="sounds/tom.wav" hidden id="tom"></audio>
    <audio src="sounds/secret.wav" hidden id="secret"></audio>

    <img src="pictures/boom.png" id="boomImg">
    <img src="pictures/clap.png" id="clapImg">
    <img src="pictures/hihat.png" id="hihatImg">
    <img src="pictures/kick.png" id="kickImg">
    <img src="pictures/openhat.png" id="openhatImg">
    <img src="pictures/ride.png" id="rideImg">
    <img src="pictures/snare.png" id="snareImg">
    <img src="pictures/tink.png" id="tinkImg">
    <img src="pictures/tom.png" id="tomImg">
    <img src="" id="secretImg">
    <div id=record1></div>
        <button id="recordBtn"> Record</button>
        <button id="playBtn"> Play</button>

    </div>
    <div id=record2>
        <button id="recordBtn2"> Record</button>
        <button id="playBtn2"> Play</button>

    </div>
    <div id=record3>
        <button id="recordBtn3"> Record</button>
        <button id="playBtn3"> Play</button>

    </div>
    <div id=record4>
        <button id="recordBtn4"> Record</button>
        <button id="playBtn4"> Play</button>

    </div>
    
    <script src="script.js" type="text/javascript"> </script>    
</body>

</html>
